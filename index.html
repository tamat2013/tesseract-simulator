<DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>בחר גרסה</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 30px 10px;
  }
  .button {
    display: block;
    width: 80%;
    max-width: 300px;
    margin: 10px auto;
    padding: 15px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    transition: background 0.3s;
  }
  .button:hover { background: #ddd; }
  .latest {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    box-shadow: 0 0 10px #4CAF50;
  }
  #menu-container { margin-top: 20px; }
  #latest-container { margin-bottom: 20px; }
  .version-input {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 4px;
    margin: 15px auto;
  }
  .version-input span {
    font-size: 20px;
    font-weight: bold;
  }
  .version-input input {
    width: 30px;
    height: 35px;
    font-size: 18px;
    text-align: center;
    border: 1px solid #aaa;
    border-radius: 6px;
  }
</style>
</head>
<body>
<h1></h1>בחר גרסה לtesseract simulator<h11>

<div id="latest-container"></div>
<div id="menu-container"></div>

<script>
// ======================
// משתנה הגרסה העדכנית
let latestVersionText = "גרסה עדכנית: custom"; 

// רשימת גרסאות והיררכיה
const versionsHierarchy = {
  "Snapshot (למפתחים)": "Snapshot",
  "Alpha/Beta": {
    "Beta": "Beta",
    "Alpha": "Alpha"
  },
  "CUSTOM_INPUT": "v1.2.0"
};

let currentLevel = versionsHierarchy;
let history = [];
let customInputs = []; // נשמור הפניות ל-CUSTOM_INPUT

// פונקציה למציאת הגרסה העדכנית
function getLastVersion(obj) {
  let last;
  for (let key in obj) {
    const value = obj[key];
    if (typeof value === 'string') last = value;
    else last = getLastVersion(value);
  }
  return last;
}

// הצגת כפתור גרסה עדכנית
function showLatest(version) {
  const container = document.getElementById('latest-container');
  const btn = document.createElement('button');
  btn.className = 'button latest';
  btn.textContent = latestVersionText + " (" + version + ")";
  btn.onclick = () => launchVersion(version);
  container.appendChild(btn);
}

// פונקציה לאיפוס כל תאי ה-CUSTOM_INPUT
function resetCustomInputs() {
  customInputs.forEach(inp => inp.value = "");
  if (customInputs.length > 0) customInputs[0].focus();
}

// הצגת התפריט
function showMenu(level) {
  const container = document.getElementById('menu-container');
  container.innerHTML = '';
  customInputs = []; // איפוס הפניות

  if (history.length > 0) {
    const backBtn = document.createElement('button');
    backBtn.className = 'button';
    backBtn.textContent = '⬅ חזרה';
    backBtn.onclick = () => {
      currentLevel = history.pop();
      showMenu(currentLevel);
    };
    container.appendChild(backBtn);
  }

  for (let key in level) {
    const value = level[key];

    if (key === "CUSTOM_INPUT") {
      const div = document.createElement('div');
      div.className = "version-input";

      div.appendChild(document.createElement('span')).textContent = "v";

      for (let i = 0; i < 3; i++) {
        const input = document.createElement('input');
        input.maxLength = 1;
        customInputs.push(input);
        div.appendChild(input);
        if (i < 2) div.appendChild(document.createElement('span')).textContent = ".";
      }

      container.appendChild(div);

      function checkAllFilledAndLaunch() {
        if (customInputs.every(inp => inp.value !== "")) {
          const version = "v" + customInputs.map(inp => inp.value).join(".");
          launchVersion(version);
        }
      }

      customInputs.forEach((inp, i) => {
        inp.addEventListener("input", () => {
          if (inp.value.length === inp.maxLength && i < customInputs.length - 1) {
            customInputs[i + 1].focus();
          }
          checkAllFilledAndLaunch();
        });

        inp.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && inp.value === "" && i > 0) {
            customInputs[i - 1].focus();
            if (customInputs[i - 1].value !== "") customInputs[i - 1].value = "";
          }
        });

        inp.addEventListener("keypress", (e) => {
          if (e.key === "Enter") checkAllFilledAndLaunch();
        });
      });

      // פוקוס אוטומטי על התא הראשון
      customInputs[0].focus();

    } else {
      const btn = document.createElement('button');
      btn.className = 'button';
      btn.textContent = key;
      btn.onclick = () => {
        resetCustomInputs(); // איפוס לפני מעבר גרסה
        if (typeof value === 'string') launchVersion(value);
        else {
          history.push(currentLevel);
          currentLevel = value;
          showMenu(currentLevel);
        }
      };
      container.appendChild(btn);
    }
  }
}

// הפונקציה שמשנה עמוד לגרסה שנבחרה
function launchVersion(version) {
  resetCustomInputs(); // איפוס כל תאי הזנת גרסה
  const baseUrl = 'https://tamat2013.github.io/tesseract-simulator/';
  window.location.href = baseUrl + version;
}

// ======================
// שינוי גרסת הכפתור עדכנית לפי צורך
latestVersionText = "גרסה אחרונה"; 

// התחלת התפריט
const latestVersion = getLastVersion(versionsHierarchy);
showLatest(latestVersion);
showMenu(currentLevel);
</script>
</body>
</html>
